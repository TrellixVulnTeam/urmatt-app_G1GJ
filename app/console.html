<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Consoles</title>

    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>

</head>
<body>
    <!--<form>-->
        <!--<input type="text" id="searchQuery" placeholder="eggs" name="query">-->
        <!--<input type="submit" id="searchBtn">-->
    <!--</form>-->

    <!--<h5 id="queryResultDisplay"></h5>-->

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Console</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                  <!-- <a class="mdl-navigation__link" href="" id="btnLogIn">Log In</a> -->
                  <a class="mdl-navigation__link" href="" id="btnLogOut">Log Out</a>
                  <a id='labelUserProfile'> </a>
                  <a id='activeUserProfile'><i class="material-icons">account_circle</i></a>
                </nav>
            </div>

            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Reports</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Profiles</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Analytics</a>
                <a href="#fixed-tab-4" class="mdl-layout__tab">Test Tab</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Console</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="/index.html">Home</a>
              <!-- <a class="mdl-navigation__link" href="/input.html">Data Entry</a> -->
              <a class="mdl-navigation__link" href="/accountCreation.html">Create Account</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="searchFilter" onkeyup="searchCallback()" placeholder="Search">
                        <label class="mdl-textfield__label" for="searchFilter">Text...</label>
                    </div>
                    <!-- Select with floating label -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                        <input type="text" value="" class="mdl-textfield__input" id="searchBy" readonly>
                        <input type="hidden" value="" name="searchBy">
                        <label for="searchBy" class="mdl-textfield__label">Filters</label>
                        <ul for="searchBy" id="searchByUL" class="mdl-menu mdl-menu--bottom-left mdl-js-menu"></ul>
                    </div>

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="reportDisplay">
                        <thead id="reportHeading"></thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                    <a href='#'
                       onclick='getDataAndDownload()'
                    >Download CSV</a>
                    <!--<button onclick="getDataForDownload()">gdfd</button>-->
                    <!--<ul class="demo-list-item mdl-list" id="reportDisplay"></ul>-->
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="profileDisplay">
                        <thead id="profileHeading"></thead>
                        <tbody id="profileBody"></tbody>
                    </table>

                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <h4>Eggs</h4>
                    <div id="linechart_material"></div>
                    <p id="startLat"></p>
                    <p id="startLon"></p>
                    <iframe
                            width="600"
                            height="450"
                            frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAskkxEXqXBV0mDVQgzoT3LTWbYhNgfe2w&center=-33.8569,151.2152&zoom=18&maptype=satellite"
                            id="map">
                    </iframe>

                    <input type="file" accept="image/*" capture="camera">
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-4">
                <div class="page-content">
                    <!-- Your content goes here -->

                </div>
            </section>
        </main>

    </div>


    <script src="scripts/header.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="scripts/console.js"></script>
    <script src="scripts/material.min.js"></script>
</body>
</html>
