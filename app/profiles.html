<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profiles - Rai</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
  </head>
  <body>



    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<!-- Title -->
  				<span class="mdl-layout-title">Profiles</span>
  				<!-- Add spacer, to align navigation to the right -->
  				<div class="mdl-layout-spacer"></div>
  				<!-- Navigation. We hide it in small screens. -->
  				<nav class="mdl-navigation">
  					<a id='labelUserProfile'> </a>
  					<a id='activeUserProfile'>
  						<button id="demo-menu-lower-right"
  										class="mdl-button mdl-js-button mdl-button--icon">
  										<i class="material-icons">account_circle</i>
  						</button>
  						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
  								for="demo-menu-lower-right">
  							<li class="mdl-menu__item" id="btnLogOut">Log Out</li>
  							<li class="mdl-menu__item" id="showProfile">Show Profile</li>
  							
  							<li class="mdl-menu__item" id="btnFamilyInfo">Update Family Info</li>

  						</ul>
  					</a>
  					<!-- Right aligned menu below button -->
  				</nav>
  			</div>
  		</header>
  		<!-- Navigation menu on the left  -->
  		<div class="mdl-layout__drawer">
  			<span class="mdl-layout-title">Rai App</span>
  			<nav class="mdl-navigation">
  				<a class="mdl-navigation__link" href="/index.html">Home</a>
          <a id="fillForm" class="mdl-navigation__link" onclick="accessManage();">Forms</a>

          <a id="farmerAssign" class="mdl-navigation__link" href="/assignFarmer.html">Assign Farmer</a>
  				<a id="accountCreate" class="mdl-navigation__link" href="/profileCreation.html">Create Account</a>
  				<a class="mdl-navigation__link" href="/console.html">Console</a> <a class="mdl-navigation__link" href="/viewMap.html">Map View</a>
  			</nav>
  		</div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Place page content here -->
      <div class="mdl-grid homeGrid">
        <div class="mdl-cell mdl-cell--6-col homeCol">
          <div class="demo-card-image mdl-card mdl-shadow--2dp" id="inspectorProfilesbtn">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename">Inspectors</span>
            </div>
            <div class="mdl-card__menu">
              <button id="newInspector" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <a><i class="material-icons">add</i></a>
              </button>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col homeCol">
          <div class="demo-card-image mdl-card mdl-shadow--2dp" id="farmerProfilebtn">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename">Farmers</span>
            </div>
            <div class="mdl-card__menu">
              <button id="newFarmer" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <a><i class="material-icons">add</i></a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  </div>

  <script type="text/javascript">
    document.querySelector('#inspectorProfilesbtn').addEventListener('click', function(){
      window.location = 'inspectorProfiles.html';
    });
    document.querySelector('#farmerProfilebtn').addEventListener('click', function(){
      window.location = 'farmerProfiles.html';
    });

    document.querySelector('#newFarmer').addEventListener('click', function(e){
      e.stopPropagation();
      if (userType == 'Employee') {
        window.location = 'mapPage.html';
      }
    });

    document.querySelector('#newInspector').addEventListener('click', function(b){
      b.stopPropagation();
      if (userType == 'Employee') {
        window.location = 'inspectorAccountCreation.html';
      }
    });


  </script>

  <script src="scripts/database.js" charset="utf-8"></script>
  <script src="scripts/header.js" charset="utf-8"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
