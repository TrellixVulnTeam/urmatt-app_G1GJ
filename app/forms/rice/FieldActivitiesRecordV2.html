<!DOCTYPE html>
<html>
<head>
  <title>Field activities record </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-firestore.js"></script>

</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Forms</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Menu</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
 
 	      <nav class="mdl-navigation mdl-layout--large-screen-only">
		      <h3>Field activities record </h3>
        </nav>
        <h5>Production activities</h5>
	
        <form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="year">
            <label class="mdl-textfield__label" for="year">Year</label>
          </div>
          <div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="wet-season">
            <input type="radio" id="wet-season" class="mdl-radio__button" name="seasons">
            <span class="mdl-radio__label">Wet Season</span></label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dry-season">
            <input type="radio" id="dry-season" class="mdl-radio__button" name="seasons" value="2">
            <span class="mdl-radio__label">Dry Season</span></label>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="Block-No">
            <label class="mdl-textfield__label" for="Block-No">Block No.</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="Farm-Area">
            <label class="mdl-textfield__label" for="Farm-Area">Area</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="Variety">
            <label class="mdl-textfield__label" for="Variety">Varierty</label>
          </div>
          <h5>Soil Preparation</h5>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Plowing">
            <input type="checkbox" id="Plowing" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Plowing</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="BE-Applied">
            <input type="checkbox" id="BE-Applied" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">BE Applied</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Soil-Compost">
            <input type="checkbox" id="Soil-Compost" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Soil Compost</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Compost-Applied">
            <input type="checkbox" id="Compost-Applied" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Compost Applied</span></label>
          </div>
          <div >
            <input type="date" id="Visit-Date">
            <label >Date</label>
          </div>
          <h5>Cultural Practice</h5>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Socking">
            <input type="checkbox" id="Socking" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Socking</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Spun">
            <input type="checkbox" id="Spun" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Spun</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="BE-Applied-2">
            <input type="checkbox" id="BE-Applied-2" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">BE Applied</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Growing">
            <input type="checkbox" id="Growing" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Growing</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Cutting-Grass">
            <input type="checkbox" id="Cutting-Grass" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Cutting Grass</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Irrigation">
            <input type="checkbox" id="Irrigation" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Irrigation</span></label>
          </div>
          <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Compost-Applied-2">
            <input type="checkbox" id="Compost-Applied-2" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Compost Applied</span></label>
          </div>
          <div>
	         Date <input type="date" id="date">
          </div>

          <h5>Pest & Disease</h5>
          
          <div>Monitoring</div>
          <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input type="text" value="" class="mdl-textfield__input" id="Monitoring" readonly>
            <input type="hidden" value="" name="sample1">
            <label for="Monitoring" class="mdl-textfield__label">Monitoring</label>
            <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="First-Monitoring">First Monitoring</li>
              <li class="mdl-menu__item" data-val="Second-Monitoring">Second Monitoring</li>
            </ul>
          </div>
            <div>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options">
                <span class="mdl-radio__label">Option 1</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Option 2</span>
              </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="Type">
              <label class="mdl-textfield__label" for="Type">Type</label>
            </div>

            <h5>Harvesting</h5>

            <div>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Water-Draining">
                <input type="checkbox" id="Water-Draining" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Water Draining</span>
              </label>
            </div>
            <div>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Harvesting">
                <input type="checkbox" id="Harvesting" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Harvesting</span>
              </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="Yield">
              <label class="mdl-textfield__label" for="Yield">Yield</label>
            </div>

            <h5>Field Internal Audit</h5>

	          <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="Inspector">
              <label class="mdl-textfield__label" for="Inspector">Inspector</label>
            </div>
            <div>
              <input type="date" id="visitDate">
            </div>

            <h5>Notes</h5>

	          <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="Notes">
              <label class="mdl-textfield__label" for="Notes">Notes</label>
              </div>
            <div>
              <input type="submit">
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="../../scripts/input.js"></script>

  </body>
</html>
