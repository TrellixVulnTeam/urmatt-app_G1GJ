<form action="/Farmer-internal-audit-doc" method="post">
  <div>
  	Date of Plantation
    <input class="mdl-textfield__input" type="date" id="Plantation">
    <label class="mdl-textfield__label" for="Plantation"></label>
  </div>
 

  <div >
  	Visit Farmer Date 
    <input class="mdl-textfield__input" type="date" id="Farmer Visit">
    <label class="mdl-textfield__label" for="Farmer Visit"></label>
  </div></form>

<form>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Height">
    <label class="mdl-textfield__label" for="Height">Height (cm)</label>
  </div></form>

<form>
   <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Clump">
    <label class="mdl-textfield__label" for="Clump">Clump</label>
  </div></form>

<form>
 <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="grass">
    <label class="mdl-textfield__label" for="grass">Cut grass on dykes</label>
  </div></form>

<form>
 <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="water">
    <label class="mdl-textfield__label" for="water">Diseases</label>
  </div></form>

 <form>  <div class="mdl-textfield mdl-js-textfield">
