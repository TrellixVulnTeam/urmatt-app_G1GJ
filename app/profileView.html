<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile - Rai</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.teal-orange.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<!-- Title -->
  				<span class="mdl-layout-title">Profile</span>
  				<!-- Add spacer, to align navigation to the right -->
  				<div class="mdl-layout-spacer"></div>
  				<!-- Navigation. We hide it in small screens. -->
  				<nav class="mdl-navigation">
  					<a id='labelUserProfile'> </a>
  					<a id='activeUserProfile'>
  						<button id="demo-menu-lower-right"
  										class="mdl-button mdl-js-button mdl-button--icon">
  										<i class="material-icons">account_circle</i>
  						</button>
  						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
  								for="demo-menu-lower-right">
  							<li class="mdl-menu__item" id="btnLogOut">Log Out</li>
  							<li class="mdl-menu__item" id="showProfile">Show Profile</li>
  							<li disabled class="mdl-menu__item">Disabled Action</li>
  							<li class="mdl-menu__item" id="btnFamilyInfo">Update Family Info</li>

  						</ul>
  					</a>
  					<!-- Right aligned menu below button -->
  				</nav>
  			</div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Contact Info</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Personal Info</a>
        </div>
  		</header>

  		<!-- Navigation menu on the left  -->
  		<div class="mdl-layout__drawer">
  			<span class="mdl-layout-title">Rai App</span>
  			<nav class="mdl-navigation">
  				<a class="mdl-navigation__link" href="/index.html">Home</a>
          <a id="fillForm" class="mdl-navigation__link" onclick="accessManage();">Forms</a>
           <a id="farmerAssign" class="mdl-navigation__link" href="/assignFarmer.html">Assign Farmer</a>
           <a id="accountCreate" class="mdl-navigation__link" href="/profileCreation.html">Create Account</a>
  				<a class="mdl-navigation__link" href="/console.html">Console</a> <a class="mdl-navigation__link" href="/viewMap.html">Map View</a>
  			</nav>
  		</div>

    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div id="wrapper" class="page-content">
            <img id="userImage" src="" alt="" class="image--cover" />
            <br>
            <div>
              <label for="profileType">Account type:</label>
              <p id="profileType" ></p>
              <label for="firstName">First name:</label>
              <p id="firstName" ></p>
              <label for="lastName">Last name:</label>
              <p id="lastName" ></p>
              <label for="email">Email:</label>
              <p id="email" ></p>
              <label for="mobile">Mobile:</label>
              <p id="mobile" ></p>
            </div>
            <div id="checkIn"></div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div id="wrapper2" class="page-content">
            <!-- Your content goes here -->
            <div>
              <label for="maritalStatus">Marital status:</label>
              <p id="maritalStatus"></p>
              <label for="familySize">Family size:</label>
              <p id="familySize"></p>
              <label for="numElderly">Number of elderly:</label>
              <p id="numElderly"></p>
              <label for="numChildren">Number of children:</label>
              <p id="numChildren"></p>
            </div>
        </div>
    </section>
  </main>
  <script src="scripts/database.js" charset="utf-8"></script>
  <script src="scripts/header.js" charset="utf-8"></script>
  <script src="scripts/profileView.js" charset="utf-8"></script>
  <script src="scripts/material.min.js"></script>

  </body>
