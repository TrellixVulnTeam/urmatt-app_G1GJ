  <main class="mdl-layout__content">
    <div class="page-content">
    <nav class="mdl-navigation mdl-layout--large-screen-only">
		<h3>สมุดบันทึกการปฏิบัติงานในสวน</h3>
	</nav>

	<form action="/Farmer-Activities-Book-doc" method="post"></form>
	<h4>Farm activities book</h4>


		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="PlantType">ชนิดพืช </label>
			<input class="mdl-textfield__input" id="PlantType" type="text">
		<!-- type of plant -->
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="Varieties">Varieties</label>
			<input class="mdl-textfield__input" id="Varieties" type="text">
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="NameThai">ชื่อเกษตรกร/Name</label>
			<input class="mdl-textfield__input" id="NameThai" type="text">
		<!-- Name of farmer -->
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="AddressThai">ที่อยู่/Address</label>
			<input class="mdl-textfield__input" id="AddressThai" type="text">
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="Code">รหัสแปลง/ Code</label>
			<input class="mdl-textfield__input" id="Code" type="text">
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="PlantationArea">พื้นที่ปลูก/ Plantation Area (ไร่/ Rai)</label>
			<input class="mdl-textfield__input" id="PlantationArea" type="text">
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<label class="mdl-textfield__label" for="NameSurname">จำนวน/ Number of tree (ต้น/ Tree)</label>
			<input class="mdl-textfield__input" id="NameSurname" type="text">
		</div>
    <br>
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">

		</form>
	</div>
</main>
